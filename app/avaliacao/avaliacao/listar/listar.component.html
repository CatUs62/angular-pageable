<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef> Periodo </th>
            <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataInicio">
            <th mat-header-cell *matHeaderCellDef> Data - Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.dataInicio | date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dataFim">
            <th mat-header-cell *matHeaderCellDef> Data - Fim </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFim | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [pageSizeOptions]="[5]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
